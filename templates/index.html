<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Price Prediction</title>
    <style>
        body {
            background-image: url('https://static.javatpoint.com/tutorial/machine-learning/images/crop-yield-prediction-using-machine-learning.png');
            background-size: cover; /* Optional: Adjust the background size to cover the entire viewport */
        }
    </style>
</head>
<body>
    <center>
    <h1>Crop Price Prediction</h1>
    <form method="POST" action="/predict">
        <label for="crop-year">Crop Year:</label>
        <input type="number" name="crop-year" required><br><br>

        <label for="area">Area (in acres):</label>
        <input type="number" name="area" required><br><br>

        <label for="rainfall">Rainfall (in mm):</label>
        <input type="number" name="rainfall" required><br><br>

        <label for="pesticide">Pesticide Usage (in liters):</label>
        <input type="number" name="pesticide" required><br><br>

        <label for="ph">Soil pH:</label>
        <input type="number" step="0.1" name="ph" required><br><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if predicted_price is defined %}
        <div>
            <p>Predicted Crop Price: Rs: {{ predicted_price|round(2) }}</p>
        </div>
    {% endif %}
    </center>
</body>
</html>
